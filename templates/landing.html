<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sseuk-Sseuk : 지역 소식</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* [1] 지도 컨테이너 및 SVG 반응형 설정 */
        #svg-container {
            perspective: 1000px;
            overflow: visible;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg-container svg {
            width: 100% !important;
            height: auto !important;
            max-height: 60vh !important;
            /* 모바일 기본: 헤더 공간 확보를 위해 축소 */
            max-width: 100% !important;
            display: block;
            transform-origin: center center;
            overflow: visible;
        }

        @media (min-width: 768px) {
            #svg-container svg {
                max-height: 70vh !important;
                /* 데스크탑에서는 조금 더 크게 */
            }
        }

        /* [2] 퍼즐 조각 스타일 */
        .puzzle-piece {
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* [NEW] 지도 숨쉬는 효과 (Alive Effect) */
        @keyframes breathe {

            0%,
            100% {
                filter: drop-shadow(0px 4px 0px #4A9EA8) brightness(1);
                transform: translateZ(0);
            }

            50% {
                filter: drop-shadow(0px 6px 2px #4A9EA8) brightness(1.05);
                transform: translateZ(5px);
            }
        }

        .region-alive {
            animation: breathe 3s ease-in-out infinite;
        }

        g.puzzle-piece path,
        path.puzzle-piece {
            fill: #ffffff;
            stroke: #4A9EA8;
            stroke-width: 1px;
            filter: drop-shadow(0px 4px 0px #4A9EA8) drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.1));
            transition: all 0.4s ease;
        }

        .puzzle-piece:hover {
            transform: translateZ(20px) translateY(-15px);
            z-index: 50;
        }

        .puzzle-piece:hover path,
        path.puzzle-piece:hover {
            filter: drop-shadow(0px 15px 0px #4A9EA8) drop-shadow(0px 25px 30px rgba(74, 158, 168, 0.4));
        }

        /* [3] 비활성 영역 */
        .region-disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .region-disabled path,
        path.region-disabled {
            fill: #eeeeee;
            stroke: #dddddd;
            filter: none;
        }

        /* [4] UI 요소 */
        #info-tooltip {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
            display: none;
            align-items: center;
        }

        .tooltip-line {
            height: 1px;
            background-color: #4A9EA8;
            box-shadow: 0 0 5px #4A9EA8;
        }

        .tooltip-content {
            display: flex;
            flex-direction: column;
            opacity: 0;
        }

        .tooltip-badge {
            font-size: 10px;
            background-color: #E0BA76;
            color: white;
            padding: 2px 6px;
            border-radius: 9999px;
            margin-bottom: 4px;
            font-weight: bold;
            width: fit-content;
        }

        .tooltip-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #374151;
            line-height: 1;
            margin-bottom: 4px;
        }

        .tooltip-count {
            font-size: 1rem;
            color: #6B7280;
            font-weight: 500;
        }

        .tooltip-count span {
            color: #4A9EA8;
            font-weight: 700;
        }

        /* [NEW] CTA 버튼 펄스 효과 */
        @keyframes subtle-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 158, 168, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(74, 158, 168, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(74, 158, 168, 0);
            }
        }

        .animate-subtle-pulse {
            animation: subtle-pulse 2s infinite;
        }

        /* 모달 스타일 (auth-input 등 공통 스타일은 auth_modal.html CSS와 공유됨) */
        .auth-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
            outline: none;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .auth-input:focus {
            background-color: #fff;
            border-color: #4A9EA8;
            box-shadow: 0 0 0 4px rgba(74, 158, 168, 0.1);
        }

        #transition-overlay {
            position: fixed;
            inset: 0;
            background-color: white;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
        }

        /* 배경 */
        body {
            background-color: #f9fafb;
            background-image: radial-gradient(#4A9EA8 1.5px, transparent 1.5px), radial-gradient(#F48245 1.5px, transparent 1.5px), radial-gradient(#D9B36C 1.5px, transparent 1.5px);
            background-size: 75px 75px;
            background-position: 0 0, 25px 25px, 50px 50px;
            animation: particleMove 60s linear infinite;
        }

        @keyframes particleMove {
            0% {
                background-position: 0 0, 25px 25px, 50px 50px;
            }

            100% {
                background-position: 750px 0, 775px 25px, 800px 50px;
            }
        }
    </style>
</head>

    {% with btn_class="bg-[#4A9EA8] hover:bg-[#3b858e]" %}

    <div id="info-tooltip">

    <div id="main-content"
        class="relative w-full h-full flex flex-col items-center justify-center opacity-0 hidden p-4">
        <header class="text-center z-10 flex-none mb-6 md:mb-10 pointer-events-none px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight mb-2 break-keep"
                id="header-title">쓱-쓱 훑어
                보는<br>청년 정책 소식</h1>
            <p class="text-gray-500 text-lg leading-relaxed break-keep" id="header-desc">지도를 클릭하여 지역별 뉴스를 확인하세요</p>
        </header>
        <main id="svg-container" class="w-full max-w-5xl flex items-center justify-center flex-1"></main>

    <script src="/static/script.js"></script>

    <script>
        // 기본 설정 데이터 (API 로드 실패 시 이 값이 보임)
        const REGION_DATA = {
            'national': { mapPath: '/static/images/map.svg', title: '전국 소식', desc: '지도를 클릭하여 지역별 뉴스를 확인하세요', db: { 'metropolitan': { name: '서울/경기/인천', count: 4250 }, 'chungnam': { name: '충남/대전/세종', count: 589 }, 'jeonnam': { name: '전남/광주', count: 340 }, 'gyeongbug': { name: '경북/대구', count: 781 }, 'gyeongnam': { name: '경남/부산/울산', count: 890 }, 'gangwon': { name: '강원도', count: 231 }, 'chungbug': { name: '충청북도', count: 412 }, 'jeonbug': { name: '전라북도', count: 620 }, 'jeju': { name: '제주특별자치도', count: 156 } }, leftSideIds: ['metropolitan', 'chungnam', 'jeonbug', 'jeonnam', 'jeju'] },
            'metropolitan': { mapPath: '/static/images/total_metropolitan.svg', title: '수도권 상세', desc: '지역을 선택하세요', db: { 'detail_seoul': { name: '서울특별시', count: 1200 }, 'detail_incheon': { name: '인천광역시', count: 450 }, 'detail_gyeonggi': { name: '경기도', count: 2100 } } },
            'chungnam': { mapPath: '/static/images/total_chungnam.svg', title: '충남/대전/세종 상세', desc: '지역을 선택하세요', db: { 'detail_daejun': { name: '대전광역시', count: 320 }, 'detail_saejong': { name: '세종특별자치시', count: 150 }, 'detail_chungnam': { name: '충청남도', count: 480 } } },
            'jeonnam': { mapPath: '/static/images/total_jeonnam.svg', title: '전남/광주 상세', desc: '지역을 선택하세요', db: { 'detail_gwangju': { name: '광주광역시', count: 290 }, 'detail_jeonnam': { name: '전라남도', count: 310 } } },
            'gyeongbug': { mapPath: '/static/images/total_gyeongbug.svg', title: '경북/대구 상세', desc: '지역을 선택하세요', db: { 'detail_daegu': { name: '대구광역시', count: 410 }, 'detail_gyeongbug': { name: '경상북도', count: 520 } } },
            'gyeongnam': { mapPath: '/static/images/total_gyeongnam.svg', title: '경남/부산/울산', desc: '지역을 선택하세요', db: { 'detail_busan': { name: '부산광역시', count: 680 }, 'detail_ulsan': { name: '울산광역시', count: 210 }, 'detail_gyeongnam': { name: '경상남도', count: 550 } } }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const currentRegionKey = urlParams.get('region') || 'national';
        const currentConfig = REGION_DATA[currentRegionKey] || REGION_DATA['national'];
        const isDetailMode = currentRegionKey !== 'national';
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        // [1] 지도 이벤트 초기화 함수 (기존 기능 유지)
        function initMapEvents() {
            const svgElement = document.querySelector('#svg-container svg');
            if (!svgElement) return;
            svgElement.removeAttribute('width'); svgElement.removeAttribute('height');
            const tooltip = document.querySelector('#info-tooltip');
            const tTitle = tooltip.querySelector('.tooltip-title');
            const tCountSpan = tooltip.querySelector('.tooltip-count span');
            const overlay = document.getElementById('transition-overlay');
            const activeIds = Object.keys(currentConfig.db);
            const allElements = svgElement.querySelectorAll('g, path');
            let tooltipTimeline = null;

            // [NEW] 랜덤으로 몇 개의 퍼즐에 '살아있는' 효과 부여
            const activeElements = [];

            allElements.forEach(element => {
                const rawId = element.id || '';
                const regionId = rawId.trim();
                if (!regionId) return;
                if (!isDetailMode && regionId.endsWith('_st')) return;
                if (isDetailMode && (regionId.startsWith('total_') || regionId.includes('.svg'))) return;
                if (regionId.toLowerCase().includes('lm')) { element.classList.add('landmark-piece'); return; }

                if (activeIds.includes(regionId)) {
                    element.classList.add('puzzle-piece');
                    activeElements.push(element); // 활동 요소 수집

                    // 툴팁 이벤트
                    element.addEventListener('mouseenter', function () {
                        if (this.tagName.toLowerCase() === 'path' || this.tagName.toLowerCase() === 'g') this.parentNode.appendChild(this);
                        const data = currentConfig.db[regionId] || { name: 'Unknown', count: 0 };
                        // 호버 시 살아있는 효과 잠시 중단 (깔끔한 호버를 위해)
                        this.style.animation = 'none';

                        tTitle.innerText = data.name; tCountSpan.innerText = data.count.toLocaleString();
                        tooltip.style.display = 'flex';
                        const rect = element.getBoundingClientRect();
                        const isLeft = (!isDetailMode) ? (currentConfig.leftSideIds || []).includes(regionId) : (rect.left + rect.width / 2) < (window.innerWidth / 2);
                        const tLine = tooltip.querySelector('.tooltip-line'); const tContent = tooltip.querySelector('.tooltip-content');
                        if (isLeft) {
                            tooltip.style.flexDirection = 'row-reverse'; tLine.style.marginRight = '0px'; tLine.style.marginLeft = '10px'; tLine.style.transformOrigin = 'right center';
                            tContent.style.alignItems = 'flex-end';
                            tooltip.style.left = 'auto'; tooltip.style.right = `${window.innerWidth - (rect.left + rect.width * 0.2)}px`; tooltip.style.top = `${rect.top + rect.height * 0.3}px`;
                        } else {
                            tooltip.style.flexDirection = 'row'; tLine.style.marginRight = '10px'; tLine.style.marginLeft = '0px'; tLine.style.transformOrigin = 'left center';
                            tContent.style.alignItems = 'flex-start';
                            tooltip.style.right = 'auto'; tooltip.style.left = `${rect.right - rect.width * 0.2}px`; tooltip.style.top = `${rect.top + rect.height * 0.3}px`;
                        }
                        if (tooltipTimeline) tooltipTimeline.kill();
                        tooltipTimeline = gsap.timeline();
                        tooltipTimeline.set(tLine, { width: 0 }).set(tContent, { opacity: 0, y: 10 }).to(tLine, { width: 80, duration: 0.4, ease: "power2.out" }).to(tContent, { opacity: 1, y: 0, duration: 0.4, ease: "back.out(1.7)" }, "-=0.2");
                    });

                    element.addEventListener('mouseleave', function () {
                        // 애니메이션 복구 (클래스 재적용 필요 시)
                        this.style.animation = '';
                        if (tooltipTimeline) tooltipTimeline.kill(); tooltip.style.display = 'none';
                    });

                    // 클릭 이벤트
                    element.addEventListener('click', (e) => {
                        e.stopPropagation(); tooltip.style.display = 'none';
                        const data = currentConfig.db[regionId];
                        const hasDetailMap = REGION_DATA.hasOwnProperty(regionId);
                        const targetUrl = `main.html?region=${regionId}&anim=1`;

                        if (!isDetailMode && hasDetailMap) {
                            performTransition(() => { window.location.search = `?region=${regionId}`; });
                            return;
                        }
                        console.log("현재 로그인 상태:", isLoggedIn); // <--- 이 줄을 추가!
                        if (localStorage.getItem('isLoggedIn') === 'true') {
                            performTransition(() => { window.location.href = targetUrl; });
                        } else {
                            if (window.openAuthModal) {
                                window.openAuthModal('promo', data.name, data.count, () => {
                                    performTransition(() => { window.location.href = targetUrl; });
                                });
                            } else {
                                performTransition(() => { window.location.href = targetUrl; });
                            }
                        }
                    });
                } else { element.classList.add('region-disabled'); }
            });

            // [NEW] 랜덤으로 3개 정도의 지역에 호흡 효과 부여
            if (activeElements.length > 0) {
                // 섞기
                const shuffled = activeElements.sort(() => 0.5 - Math.random());
                // 상위 3개 혹은 전체의 30%
                const selected = shuffled.slice(0, Math.max(2, Math.floor(activeElements.length * 0.3)));
                selected.forEach(el => el.classList.add('region-alive'));
            }

            function performTransition(callback) {
                gsap.timeline().to("#svg-container", { scale: 5, opacity: 0, duration: 0.8, ease: "power4.in" }).to(overlay, { opacity: 1, duration: 0.5 }, "<0.3").to({}, { onComplete: callback });
            }
        }


        // [2] DB 매핑 정보 (API 연결용)
        const DB_MAPPING = {
            '서울': { group: 'metropolitan', key: 'detail_seoul' },
            '경기': { group: 'metropolitan', key: 'detail_gyeonggi' },
            '인천': { group: 'metropolitan', key: 'detail_incheon' },
            '충남': { group: 'chungnam', key: 'detail_chungnam' },
            '대전': { group: 'chungnam', key: 'detail_daejun' },
            '세종': { group: 'chungnam', key: 'detail_saejong' },
            '충북': { group: 'national', key: 'chungbug' },
            '전남': { group: 'jeonnam', key: 'detail_jeonnam' },
            '광주': { group: 'jeonnam', key: 'detail_gwangju' },
            '전북': { group: 'national', key: 'jeonbug' },
            '경북': { group: 'gyeongbug', key: 'detail_gyeongbug' },
            '대구': { group: 'gyeongbug', key: 'detail_daegu' },
            '경남': { group: 'gyeongnam', key: 'detail_gyeongnam' },
            '부산': { group: 'gyeongnam', key: 'detail_busan' },
            '울산': { group: 'gyeongnam', key: 'detail_ulsan' },
            '강원': { group: 'national', key: 'gangwon' },
            '제주': { group: 'national', key: 'jeju' }
        };

        // [3] API 데이터 업데이트 함수
        async function updateMapData() {
            try {
                const response = await fetch('/api/landing/stats');
                const dbCounts = await response.json();

                for (const [koreanName, count] of Object.entries(dbCounts)) {
                    const mapInfo = DB_MAPPING[koreanName];
                    if (mapInfo) {
                        if (REGION_DATA[mapInfo.group] && REGION_DATA[mapInfo.group].db[mapInfo.key]) {
                            REGION_DATA[mapInfo.group].db[mapInfo.key].count = count;
                        }
                        if (mapInfo.group === 'national' && REGION_DATA['national'].db[mapInfo.key]) {
                            REGION_DATA['national'].db[mapInfo.key].count = count;
                        }
                    }
                }
                calculateGroupTotals();
            } catch (e) {
                console.error("DB 로드 실패 (기본값 사용):", e);
            }
        }

        // [4] 그룹 합계 재계산
        function calculateGroupTotals() {
            const groups = ['metropolitan', 'chungnam', 'jeonnam', 'gyeongbug', 'gyeongnam'];
            groups.forEach(groupName => {
                const groupDB = REGION_DATA[groupName].db;
                let total = 0;
                Object.values(groupDB).forEach(item => total += (item.count || 0));
                if (REGION_DATA['national'].db[groupName]) {
                    REGION_DATA['national'].db[groupName].count = total;
                }
            });
        }

        // [5] 통합 실행 로직 (핵심)
        document.addEventListener("DOMContentLoaded", async () => {
            // Step 1: DB 데이터 가져오기 (완료될 때까지 대기)
            await updateMapData();

            // Step 2: 화면 UI 초기화
            const mainContent = document.getElementById('main-content');
            const introGate = document.getElementById('intro-gate');
            const introContent = document.getElementById('intro-content');
            const btnStart = document.getElementById('btn-start');
            const backNav = document.getElementById('back-nav');
            const headerTitle = document.getElementById('header-title');
            const headerDesc = document.getElementById('header-desc');
            const userStatus = document.getElementById('user-status'); // [NEW]
            const userNameDisplay = document.getElementById('user-name-display'); // [NEW]

            if (currentRegionKey === 'national') {
                headerTitle.innerHTML = `쓱-쓱 훑어 보는<br>청년 정책 소식`;
            } else {
                headerTitle.innerText = `Sseuk-Sseuk : ${currentConfig.title}`;
            }
            headerDesc.innerText = currentConfig.desc;
            const hasVisited = sessionStorage.getItem('sseuk_intro_visited');

            // [NEW] 로그인 상태 확인 및 표시
            const savedUserName = localStorage.getItem('userName');
            if (isLoggedIn && savedUserName) {
                if (userStatus && userNameDisplay) {
                    userNameDisplay.innerText = savedUserName;
                    userStatus.classList.remove('hidden');

                    // [Inline] 로그아웃 로직 연결
                    const logoutBtn = document.getElementById('btn-landing-logout');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', (e) => {
                            e.stopPropagation(); // 버블링 방지
                            if (confirm('로그아웃 하시겠습니까?')) {
                                localStorage.removeItem('isLoggedIn');
                                localStorage.removeItem('userName');
                                localStorage.removeItem('userEmail');
                                alert('로그아웃 되었습니다.');
                                window.location.reload();
                            }
                        });
                    }
                }
                // 로그인 상태면 intro gate에서도 로그인 버튼 숨기기 (선택사항)
                const introLoginBtn = document.getElementById('btn-intro-login');
                if (introLoginBtn) introLoginBtn.style.display = 'none';
            }

            if (isDetailMode || hasVisited || isLoggedIn) {
                introGate.classList.add('hidden');
                if (isDetailMode) backNav.classList.remove('hidden');
                mainContent.classList.remove('hidden'); mainContent.style.opacity = 1;
            } else {
                introGate.classList.remove('hidden'); introGate.classList.add('flex');
                gsap.to(introContent, { opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)", delay: 0.2 });
                btnStart.addEventListener('click', () => {
                    sessionStorage.setItem('sseuk_intro_visited', 'true');
                    gsap.to(introGate, { opacity: 0, duration: 0.8, ease: "power2.inOut", onComplete: () => { introGate.style.display = 'none'; } });
                });
            }

            // Step 3: 지도 SVG 로드 및 그리기 (데이터는 이미 Step 1에서 최신화됨)
            fetch(currentConfig.mapPath)
                .then(res => { if (!res.ok) throw new Error("Map file error"); return res.text(); })
                .then(text => {
                    document.getElementById('svg-container').innerHTML = text;
                    initMapEvents();
                    if (!introGate.classList.contains('hidden')) {
                        mainContent.classList.remove('hidden');
                        gsap.to(mainContent, { opacity: 1, duration: 0.5 });
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('svg-container').innerHTML = "<p class='text-red-500'>지도를 불러오지 못했습니다.</p>";
                });
        });
    </script>
</body>

</html>
