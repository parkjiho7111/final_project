<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Google Antigravity</title>
    <!-- Tailwind CSS (via CDN for speed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            /* Very Dark Grey */
            color: #E0E0E0;
        }

        .login-card {
            background-color: #1E1E1E;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        .input-dark {
            background-color: #2C2C2C;
            border: 1px solid #424242;
            color: white;
        }

        .input-dark:focus {
            box-shadow: 0 0 0 2px #BB86FC;
            border-color: #BB86FC;
            outline: none;
        }

        .btn-admin {
            background: #4A9EA8;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            background-color: #3b858e;
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="login-card w-full max-w-md p-8 rounded-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-red-500 tracking-widest">SYSTEM ADMIN</h1>
            <p class="text-gray-500 text-sm mt-2">Authorized Personnel Only</p>
        </div>

        {% if error %}
        <div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form action="/admin/login" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400">ACCESS ID</label>
                <input type="text" name="username" id="username" required
                    class="input-dark mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">PASSPHRASE</label>
                <input type="password" name="password" id="password" required
                    class="input-dark mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
            </div>

            <button type="submit" class="w-full btn-admin py-3 rounded-md shadow-lg">
                INITIATE SESSION
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-gray-600 hover:text-gray-400 text-xs">‚Üê Return to Public Site</a>
        </div>
    </div>

</body>

</html>
