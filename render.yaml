services:
  - type: web
    name: being-geul-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      # 데이터베이스 연결 정보 (Render가 자동으로 설정)
      - key: DB_HOST
        fromDatabase:
          name: being-geul-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: being-geul-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: being-geul-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: being-geul-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: being-geul-db
          property: password
      # OAuth 환경 변수 (수동 설정 필요)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: NAVER_REDIRECT_URI
        sync: false

databases:
  - name: being-geul-db
    databaseName: main_db
    user: admin
